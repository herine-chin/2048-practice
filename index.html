<!DOCTYPE html>
<html>
<head>
  <title>2048 Practice</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
  <h1>2048</h1>
  <button id="start" type="button">Start New Game!</button>
  <div id="score">0</div>
  <div class="board">
    <div class="row">
      <div class="tile r0 c0" id="1"></div>
      <div class="tile r0 c1" id="2"></div>
      <div class="tile r0 c2" id="3"></div>
      <div class="tile r0 c3" id="4"></div>
    </div>
    <div class="row">
      <div class="tile r1 c0" id="5"></div>
      <div class="tile r1 c1" id="6"></div>
      <div class="tile r1 c2" id="7"></div>
      <div class="tile r1 c3" id="8"></div>
    </div>
    <div class="row">
      <div class="tile r2 c0" id="9"></div>
      <div class="tile r2 c1" id="10"></div>
      <div class="tile r2 c2" id="11"></div>
      <div class="tile r2 c3" id="12"></div>
    </div>
    <div class="row">
      <div class="tile r3 c0" id="13"></div>
      <div class="tile r3 c1" id="14"></div>
      <div class="tile r3 c2" id="15"></div>
      <div class="tile r3 c3" id="16"></div>
    </div>
  </div>

  <script src="index.js"></script>

</body>

</html>
